<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
          <h3 style="text-align: center;">Add new property</h3>
      </div>
      <div class="card-body">
          <form (ngSubmit)='onSubmit()' #Form="ngForm">
            <div>
              <tabset #formTabs>
                <tab heading="Basic Info">
                    <div class="form-group col-12">
                      <p>I want to </p>
                      <div class="btn-group" style="margin-top: -20px;" btnRadioGroup>
                        <label class="btn btn-outline-primary m-2" btnRadio=1 role="button" name="SellRent">Sell</label>
                        <label class="btn btn-outline-primary m-2" btnRadio=2 role="button" name="SellRent">Rent</label>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <p>BHK</p>
                      <div class="btn-group" style="margin-top: -20px;" btnRadioGroup>
                        <label *ngFor="let bhk of ['1','2','3','4']"
                        class="btn btn-outline-primary m-2"
                        [btnRadio]= bhk tabindex="0" role="button" name="SellRent">{{bhk}}</label>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <p>Property Type</p>
                      <div class="btn-group" style="margin-top: -20px;" btnRadioGroup name="PropType" [(ngModel)]="propertyView.Type">
                        <label *ngFor="let propType of propertyTypes"
                        class="btn btn-outline-primary m-2"
                        [btnRadio]= propType tabindex="0" role="button" name="propType">{{propType}}</label>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <p>Purnishing Type</p>
                      <div class="btn-group" style="margin-top: -20px;" btnRadioGroup>
                        <label *ngFor="let purnishType of purnishTypes"
                        class="btn btn-outline-primary m-2"
                        [btnRadio]= purnishType tabindex="0" role="button" name="purnishType">{{purnishType}}</label>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <label for="name">in Building/Society/Project</label>
                      <input type="text" class="form-control" placeholder="Name"
                        ngModel name="Name" #propName="ngModel" required minlength="5" [(ngModel)]="propertyView.Name">
                    </div>
                    <div class="form-group col-12">
                      <label>City</label>
                      <input type="text" class="form-control" placeholder="City" required>
                    </div>
                    <div class="form-group col-12">
                      <br>
                      <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Next</button>
                    </div>
                </tab>
                <tab heading="Pricing and Area">
                      <div class="form-group col-12">
                        <label for="">Price (in USD)</label>
                        <input type="text" class="form-control" name="price" [(ngModel)] = "propertyView.Price">
                      </div>
                      <div class="form-group col-12">
                        <label for="">Security (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-12">
                        <label for="">Maintenance (in USD)</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-12">
                        <label for="">Built Area (in Sqr feet)</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-12">
                        <label for="">Carpet Area (in Sqr feet)</label>
                        <input type="text" class="form-control">
                      </div>
                      <div class="form-group col-12">
                        <br>
                        <button type="button" class="btn btn-primary btn-block" (click)="selectTab(0)">Back</button>
                        <br>
                        <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Next</button>
                      </div>
                </tab>
                <tab heading="Address">
                  <div class="form-group col-12">
                    <label for="">Floor</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label for="">Total Floor</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label for="">Address</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <label for="">Landmark</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <br>
                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(1)">Back</button>
                    <br>
                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Next</button>
                  </div>
                </tab>
                <tab heading="Other Details">
                  <div class="form-group col-12">
                    <p>Ready to Move </p>
                    <div class="btn-group" style="margin-top: -20px;" btnRadioGroup>
                      <label class="btn btn-outline-primary m-2" btnRadio=1 role="button" name="RTM">Yes</label>
                      <label class="btn btn-outline-primary m-2" btnRadio=2 role="button" name="RTM">No</label>
                    </div>
                  </div>
                  <div class="form-group col-3">
                    <label for="">Possession/Avaiable Form</label>
                    <input type="text"
                      placeholder="Choose date"
                      class="form-control"
                      bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue', dateInputFormat:'DD-MM-YYYY'}">
                  </div>
                  <div class="form-group col-12">
                    <label for="">Age of Property</label>
                    <input type="text" class="form-control">
                  </div>
                  <div class="form-group col-12">
                    <p>Gated of community </p>
                    <div class="btn-group" style="margin-top: -20px;" btnRadioGroup>
                      <label class="btn btn-outline-primary m-2" btnRadio=1 role="button" name="GOC">Yes</label>
                      <label class="btn btn-outline-primary m-2" btnRadio=2 role="button" name="GOC">No</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <p>Ready to Move </p>
                    <div class="btn-group" style="margin-top: -20px;" btnRadioGroup>
                      <label *ngFor="let item of locationToMoves"
                      class="btn btn-outline-primary m-2"
                      [btnRadio]=item role="button" name="location">{{item}}</label>
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <label for="">Description</label>
                    <textarea type="text" class="form-control" rows="6"></textarea>
                  </div>
                  <div class="form-group col-12">
                    <br>
                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(2)">Back</button>
                    <br>
                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(4)">Next</button>
                  </div>
                </tab>
                <tab heading="Photos">Upload Photos
                  <div class="form-group col-12">
                    <div class="photo-control">
                      <button type="button" class="mt-5">Upload</button> <br>
                      This is under contruction.
                    </div>
                  </div>
                  <div class="form-group col-12">
                    <br>
                    <button type="button" class="btn btn-primary btn-block" (click)="selectTab(3)">Back</button>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                    <br>
                    <button type="reset" class="btn btn-secondary btn-block">Cacel</button>
                  </div>
                </tab>
              </tabset>
            </div>

          </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your property review</h3>
   </div>
   <div>
      <app-property-card [property] = "propertyView"></app-property-card>
  </div>
  </div>
</div>
